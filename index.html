<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <header>
            <h1>Sunny Days Puppy Palace</h1>
        </header>
    </div>
    <div class="sub-header">
        <h2>Adopt a Dog</h2>
        <h3>If you are interested in adopting one of our dogs, please fill out our <a
                href="starter_files/images/DogPuppy-Bill-of-Sale.pdf">online adoption form.</a>
        </h3>
    </div>
    <div class="flex-container">
        <div class="puppy-card">
            <h2>Beans</h2>
            <img src="starter_files/images/beans.jpg" alt="black dog sitting contently">
            <div class="button-card">
                <button type="button">Adult Male</button>
                <button type="button">Medium</button>
                <button type="button">Can Drive a Manual</button>
                <button type="button">Good With Cats</button>
            </div>
        </div>
        <div class="puppy-card">
            <h2>Gordon</h2>
            <img src="starter_files/images/boston-terrier.jpg" alt="pudgy black and white dog">
            <div class="button-card">
                <button type="button">Senior</button>
                <button type="button">Small</small></button>
                <button type="button">Easy Going</button>
                <button type="button">Old School HipHop Fan</button>
            </div>
        </div>
        <div class="puppy-card">
            <h2>Baby</h2>
            <img src="starter_files/images/boxer.jpg" alt="boxer laying lazily on the porch">
            <div class="button-card">
                <button type="button">Young</button>
                <button type="button">Large</button>
                <button type="button">Energetic</button>
                <button type="button">Toilet Drinker</button>
            </div>
        </div>
        <div class="puppy-card">
            <h2>Maynard</h2>
            <img src="starter_files/images/golden-lab.jpg" alt="Golden lab looking sweet">
            <div class="button-card">
                <button type="button">Young Male</button>
                <button type="button">Large</button>
                <button type="button">Good with Dogs</button>
                <button type="button">Still Watches Grey's</button>
                <button type="button">Cute</button>
            </div>
        </div>
        <div class="puppy-card">
            <h2>FiFi</h2>
            <img src="starter_files/images/little-dog.jpg" alt="Tiny dog super cute">
            <div class="button-card">
                <button type="button">Adult Female</button>
                <button type="button">Small</button>
                <button type="button">Sassy</button>
                <button type="button">Prefers DC to Marvel</button>
            </div>
        </div>
        <div class="puppy-card">
            <h2>Mitzi</h2>
            <img src="starter_files/images/old-shaggy.jpg" alt="Shaggy old dog looking shaggy and old">
            <div class="button-card">
                <button type="button">Pure Evil</button>
                <button type="button">Night Stalker</button>
                <button type="button">Speaks Fluent Demon</button>
                <button type="button">Good With Cats</button>
            </div>

        </div>
        <div class="puppy-card">
            <h2>Jem Hologram</h2>
            <img src="starter_files/images/shih-tzu.jpg" alt="yappy little dog yapping around">
            <div class="button-card">
                <button type="button">Loves Kisses</button>
                <button type="button">Vegan</button>
                <button type="button">Gluten-Free</button>
                <button type="button">Low-Carb</button>
            </div>

        </div>
        <div class="puppy-card">
            <h2>Notorious P.U.P</h2>
            <img src="starter_files/images/young-peppy.jpg"
                alt="Young peppy dog living for every day as if its his first">
            <div class="button-card">
                <button type="button">Raised in the Bronx</button>
                <button type="button">Is a Mood</button>
                <button type="button">Loves People</button>
                <button type="button">Good with Kids</button>
            </div>

        </div>
        <div class="puppy-card">
            <h2>Duffy</h2>
            <img src="starter_files/images/young-bulldog.jpg" alt="Sweet young Bulldog pondering philosophy">
            <div class="button-card">
                <button type="button">Swift as the Coursing River</button>
                <button type="button">Force of a Great Typhoon</button>
                <button type="button">Strength of a raging fire</button>
                <button type="button">Good With Dragons</button>
            </div>

        </div>

    </div>
    <footer>
        <div class="footer" ; id="adopt">
            <div class="footer-card">
                <h1>Adopt</h1>
            </div>
            <div class="footer-card" ; id="A">
                <h1>A</h1>
            </div>
            <div class="footer-card" ; id="friend">
                <h1>Friend</h1>
            </div>
        </div>
    </footer>

</body>

</html>
